<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aula CSS - 1</title>
</head>

<style>
	.container_all {
		width: 500px;
		height: fit-content;
		background-color: aliceblue;
		border-radius: 25px;
		border: solid 2px blue;
		margin: 20px;
		font-family: Verdana, Geneva, Tahoma, sans-serif;
	}

	.card_1 {
		margin-left: 25px;
		margin-bottom: 30px;
	}

	.box_image {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		margin-left: 2vw;
	}

	.imagem_1 {
		width: 100%;
		height: 100%;
		margin-top: 20px;
	}

	h1 {
		font-size: 30px;
		
	}
	span{
		color: blue;

	}
	p{
		font-size: 15px;
	}
	.texto_mensagem{
		font-style: italic;
	}
</style>

<body>

	<div class="container_all">

		<div class="card_1">
			<div class="box_image">
				<img class="imagem_1" src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="">
			</div>

			<div>
				<h1>
					Meu nome é: <span>Adriana</span>
				</h1>

				<p >
					Mensagem: <span class="texto_mensagem">A vida não é um
						morango!</span>
				</p>
			</div>
		</div>


	</div>

	<div class="container_all">
	<div class="card_1">

		<div class="box_image">
			<img class="imagem_1" 
				src="https://cdn-icons-png.flaticon.com/256/3681/3681928.png" alt="">
		</div>

		<div>
			<h1 >
				Meu nome é: <span>Hugo</span>
			</h1>

			<p>
				Mensagem: <span class="texto_mensagem"> Um dia é da caça, o outro é do caçador.</span>
			</p>
		</div>
	</div>
	</div>

</body>

</html>
